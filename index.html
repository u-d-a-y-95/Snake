<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>

<body>

    <div class="game">
        <div class="mt-5 scoreLabel">Score : <span id="scoreText">02</span></div>
        <div class="board mt-5" id="board"></div>
        <div class="mt-5  pt-5">
            <button class="btn bg-green" id="playPauseBtn">Play</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>
        <div class="banner" id="banner">
            <h3>Game Over</h3>
            <p>Play New Game,Press Enter</p>
        </div>
    </div>
    

    <script src="index.js"></script>

</body>

</html>
